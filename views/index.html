<div class="home-content">
	<div class="wrap">
		<section class="console" id="console">
			<div class="endpoints" data-key="endpoints">
				<ul>
					<li data-id="listings" data-key="endpoint" data-http="get" class="active">List Listings</li>
					<li data-id="events" data-key="endpoint" data-http="get" class="active">List Events</li>
					<li data-id="offers" data-key="endpoint" data-http="get" class="active">List Offers</li>
				</ul>
			</div>
			<div class="output">
				<div class="request">
					<p class="request-title"><strong>Request <i class="fa fa-arrow-circle-up"></i> <span class="url" data-key="url"></span></strong></p>
					<pre data-key="output-request"></pre>
				</div>
				<div class="response">
					<p class="response-title"><strong>Response <i class="fa fa-arrow-circle-down"></i> <span class="response-code" data-key="response-code"></span></strong></p>
					<div data-key="spinner" class="spinner" hidden>
					  <div class="cube1"></div>
					  <div class="cube2"></div>
					</div>
					<div class="reswrap">
						<pre data-key="output-response"></pre>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
